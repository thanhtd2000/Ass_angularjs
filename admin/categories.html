<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tên</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cate in categories">
            <th scope="row">{{cate.id+1}}</th>
            <td>{{cate.name}}</td>
            <td><button type="button" class="btn btn-primary" ng-click="updateCate(cate.id)">Sửa</button> <button type="button" class="btn btn-danger" ng-click="deleteCate(cate.id)">Xoá</button></td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary"><a href="#!/addCate">Thêm mới</a></button>
