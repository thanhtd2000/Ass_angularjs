<div class="d-flex
mt-5">
    <form method="post" class="border p-4 me-5 w-50">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tên khách hàng</label>
            <input type="text" id="name" ng-model="contact.name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <p id="name-mess" style="color: red;"></p>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Số điện thoại</label>
            <input type="number" id="phone" ng-model="contact.phone" class="form-control" id="exampleInputPassword1">
            <p id="phone-mess" style="color: red;"></p>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" id="email" ng-model="contact.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <p id="email-mess" style="color: red;"></p>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ghi chú</label>
            <input type="text" id="content" ng-model="contact.content" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <p id="content-mess" style="color: red;"></p>
        </div>
        <button type="submit" ng-click="addContact()" class="btn btn-primary">Gửi</button>
    </form>

        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
